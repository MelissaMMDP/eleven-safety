<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>test site</title>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>

	<section class="metrics-form">
		<h2>Daily Safety Metrics</h2>
		<form class="metrics-form-grid" action="resources/metrics-form.php" method="post" name="metrics-form" id="metrics-form">
			<p class="error">* required field</p>
			<div>
				<label for="">Employee ID <span class="error">*</span></label>
				<input name="employeeID" id="employeeID" type="number" min="900" max="20000">
			</div>
			<div>
				<label for="">Job Number <span class="error">*</span></label>
				<input name="jobNumber" id="jobNumber" type="number" min="201800" max="202100">
			</div>
			<div>
				<label for="">Hours Onsite <span class="error">*</span></label>
				<input name="hoursOnsite" id="hoursOnsite" type="number" min="1" max="300">
			</div>
			<div>
				<label for="">Miles Onsite <span class="error">*</span></label>
				<input name="milesOnsite" id="milesOnsite" type="number" min="1" max="100">
			</div>
			<div>
				<label for="">SWA's <span class="error">*</span></label>
				<input name="stopWorkAuthority" id="stopWorkAuthority" type="number" min="1" max="20">
			</div>
			<div>
				<label for="">Haz ID's <span class="error">*</span></label>
				<input name="hazID" id="hazID" type="number" min="1" max="20">
			</div>
			<div>
				<label for="">BBO's <span class="error">*</span></label>
				<input name="behaviorBasedObservation" id="behaviorBasedObservation" type="number" min="1" max="20">
			</div>
			<div>
				<label for="">Near Miss <span class="error">*</span></label>
				<input name="nearMiss" id="nearMiss" type="number" min="1" max="20">
			</div>
			<div class="grid-100">
				<label for="">Email <span class="error">*</span></label>
				<input name="email" id="email" type="email">
			</div>
			<div class="grid-100">
				<label for="">Message</label>
				<textarea name="message" id="message" cols="30" rows="7"></textarea>
			</div>
			<div class="grid-100">
				<button type="submit" name="metrics-form" form="metrics-form">Send</button>
			</div>
		</form>
	</section>

</body>

</html>
